<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreVibe Check</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>PreVibe Check</h1>
      <div class="header-controls">
        <span id="aiStatus" class="status-badge">Loading...</span>
        <button id="openFullApp" class="icon-btn" title="Open Full App">ðŸš€</button>
        <button id="themeToggle" class="icon-btn" title="Toggle Dark Mode">ðŸŒ™</button>
      </div>
    </header>

    <div id="aiProvider" class="provider-info">Checking AI availability...</div>

    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading" style="display: none;">Analyzing...</div>

    <!-- Input Section -->
    <div class="input-section">
      <textarea
        id="inputText"
        placeholder="Paste YouTube video description or transcript here..."
        rows="6"
      ></textarea>
      <div class="button-group">
        <button id="analyzeBtn" class="btn-analyze">Analyze Content</button>
        <button id="clearBtn" class="btn-secondary">Clear</button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="results" class="results" style="display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <h2 style="margin: 0;">Analysis Results</h2>
        <button id="openInTab" class="icon-btn" title="Open in New Tab" style="font-size: 18px;">ðŸ”—</button>
      </div>
      <div class="result-item" id="sentiment"></div>
      <div class="result-item" id="clarity"></div>
      <div class="result-item" id="risk"></div>
      <div id="suggestions"></div>
      <div id="providerBadge" class="provider-badge-container"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
