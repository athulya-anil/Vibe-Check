<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeCheck</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <header>
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <img src="icons/icon48.png" alt="VibeCheck" style="width: 24px; height: 24px; border-radius: 6px;">
        <h1>VibeCheck</h1>
      </div>
      <div class="header-controls">
        <span id="aiStatus" class="status-badge">Loading...</span>
        <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
        <button id="openFullApp" class="icon-btn" title="Open Full App">🚀</button>
        <button id="themeToggle" class="icon-btn" title="Toggle Dark Mode">🌙</button>
      </div>
    </header>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel" style="display: none;">
      <h3>Settings</h3>
      <div class="settings-form">
        <label for="geminiApiKey">Google Gemini API Key</label>
        <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API key">
        <button id="saveApiKeyBtn" class="btn-primary">Save API Key</button>
        <div class="settings-help">
          <small>Get your free API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
        </div>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading" style="display: none;">Analyzing...</div>

    <!-- Input Section -->
    <div class="input-section">
      <textarea
        id="inputText"
        placeholder="Paste YouTube video description or transcript here..."
        rows="6"
      ></textarea>

      <!-- Multimodal Upload Section -->
      <div class="multimodal-section">
        <label class="upload-label">
          <span>📄 Add Transcript</span>
          <input type="file" id="transcriptUpload" accept=".txt,.srt,.vtt" style="display: none;">
        </label>
        <label class="upload-label">
          <span>📷 Add Thumbnail</span>
          <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </label>
        <div id="uploadedFiles" class="uploaded-files"></div>
      </div>

      <div class="button-group">
        <button id="analyzeBtn" class="btn-analyze">Analyze Content</button>
        <button id="clearBtn" class="btn-secondary">Clear</button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="results" class="results" style="display: none;">
      <h2>Analysis Results</h2>
      <div class="result-item" id="sentiment"></div>
      <div class="result-item" id="clarity"></div>
      <div class="result-item" id="risk"></div>
      <div id="suggestions"></div>
      <div id="providerBadge" class="provider-badge-container"></div>
    </div>
  </div>

  <script src="transcript-parser.js"></script>
  <script src="popup.js"></script>
</body>
</html>
