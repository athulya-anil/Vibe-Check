<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreVibe Analysis Results</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 3px solid #eab308;
    }

    .header h1 {
      font-size: 36px;
      color: #eab308;
      margin-bottom: 8px;
    }

    .header .subtitle {
      color: #6b7280;
      font-size: 14px;
    }

    .result-card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      border-left: 5px solid #eab308;
    }

    .result-card h2 {
      font-size: 18px;
      color: #374151;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .result-card .value {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .result-card .note {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.6;
    }

    .score {
      display: inline-block;
      background: #eab308;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 16px;
      margin-left: 8px;
    }

    .suggestions {
      background: #eff6ff;
      border: 2px solid #bfdbfe;
      border-radius: 12px;
      padding: 24px;
      margin-top: 20px;
    }

    .suggestions h2 {
      font-size: 18px;
      color: #1e40af;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .suggestions ul {
      list-style: none;
      padding: 0;
    }

    .suggestions li {
      padding: 12px;
      background: white;
      border-radius: 8px;
      margin-bottom: 8px;
      color: #1e3a8a;
      font-size: 14px;
      line-height: 1.5;
    }

    .suggestions li:before {
      content: "üí°";
      margin-right: 8px;
    }

    .risk-factors {
      background: #fef3c7;
      border: 2px solid #fde68a;
      border-radius: 12px;
      padding: 24px;
      margin-top: 20px;
    }

    .risk-factors h2 {
      font-size: 18px;
      color: #92400e;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .risk-factors ul {
      list-style: none;
      padding: 0;
    }

    .risk-factors li {
      padding: 12px;
      background: white;
      border-radius: 8px;
      margin-bottom: 8px;
      color: #78350f;
      font-size: 14px;
      line-height: 1.5;
    }

    .risk-factors li:before {
      content: "‚ö†Ô∏è";
      margin-right: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
      color: #9ca3af;
      font-size: 13px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      background: #f3f4f6;
      border-radius: 20px;
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
    }

    .risk-low { border-left-color: #10b981; }
    .risk-medium { border-left-color: #f59e0b; }
    .risk-high { border-left-color: #ef4444; }

    .original-text {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .original-text h3 {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .original-text .text {
      font-size: 15px;
      color: #374151;
      line-height: 1.7;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PreVibe Check</h1>
      <p class="subtitle">AI-Powered Content Analysis Results</p>
    </div>

    <div class="original-text">
      <h3>Analyzed Content</h3>
      <div class="text" id="originalText">Loading...</div>
    </div>

    <div class="result-card">
      <h2><span id="sentimentEmoji">üòä</span> Sentiment</h2>
      <div class="value">
        <span id="sentimentValue">Loading...</span>
        <span class="score" id="sentimentScore"></span>
      </div>
    </div>

    <div class="result-card">
      <h2><span id="clarityEmoji">‚ú®</span> Clarity</h2>
      <div class="value" id="clarityValue">Loading...</div>
      <div class="note" id="clarityNote"></div>
    </div>

    <div class="result-card" id="riskCard">
      <h2><span id="riskEmoji">‚úÖ</span> Reputation Risk</h2>
      <div class="value" id="riskValue">Loading...</div>
    </div>

    <div id="riskFactorsSection" style="display: none;" class="risk-factors">
      <h2>‚ö†Ô∏è Risk Factors</h2>
      <ul id="riskFactorsList"></ul>
    </div>

    <div id="suggestionsSection" style="display: none;" class="suggestions">
      <h2>üí° Suggestions</h2>
      <ul id="suggestionsList"></ul>
    </div>

    <div class="footer">
      <div class="badge" id="providerBadge">Analyzed with AI</div>
    </div>
  </div>

  <script>
    // Load analysis results from URL hash
    window.addEventListener('DOMContentLoaded', () => {
      console.log('Results page loading...');

      try {
        // Get data from URL hash
        const hash = window.location.hash.substring(1);

        if (!hash) {
          console.error('No data in URL hash');
          document.querySelector('.container').innerHTML = `
            <div class="header">
              <h1>PreVibe Check</h1>
              <p class="subtitle">No analysis data found</p>
            </div>
            <div style="text-align: center; padding: 40px;">
              <p style="color: #6b7280;">Please run an analysis from the extension first, then click the üîó button.</p>
            </div>
          `;
          return;
        }

        const data = JSON.parse(decodeURIComponent(hash));
        console.log('Loaded data:', data);

        const analysis = data.analysis;
        const originalText = data.text;

        // Original text
        if (originalText) {
          document.getElementById('originalText').textContent = originalText;
        }

        // Sentiment
        const sentimentEmojis = {
          positive: 'üòä',
          neutral: 'üòê',
          negative: 'üòü'
        };
        document.getElementById('sentimentEmoji').textContent = sentimentEmojis[analysis.sentiment] || 'ü§î';
        document.getElementById('sentimentValue').textContent = analysis.sentiment.charAt(0).toUpperCase() + analysis.sentiment.slice(1);
        if (analysis.sentimentScore) {
          document.getElementById('sentimentScore').textContent = `${analysis.sentimentScore}/100`;
        }

        // Clarity
        const clarityEmojis = {
          clear: '‚ú®',
          moderate: 'üí´',
          unclear: '‚ùì'
        };
        document.getElementById('clarityEmoji').textContent = clarityEmojis[analysis.clarity] || 'üìù';
        document.getElementById('clarityValue').textContent = analysis.clarity.charAt(0).toUpperCase() + analysis.clarity.slice(1);
        if (analysis.clarityNotes) {
          document.getElementById('clarityNote').textContent = analysis.clarityNotes;
        }

        // Reputation Risk
        const riskInfo = {
          low: { emoji: '‚úÖ', color: '#10b981' },
          medium: { emoji: '‚ö†Ô∏è', color: '#f59e0b' },
          high: { emoji: 'üö®', color: '#ef4444' }
        };
        const risk = riskInfo[analysis.reputationRisk] || { emoji: '‚ùì', color: '#6b7280' };
        document.getElementById('riskEmoji').textContent = risk.emoji;
        document.getElementById('riskValue').textContent = analysis.reputationRisk.charAt(0).toUpperCase() + analysis.reputationRisk.slice(1);
        document.getElementById('riskCard').classList.add(`risk-${analysis.reputationRisk}`);

        // Risk Factors
        if (analysis.riskFactors && analysis.riskFactors.length > 0) {
          const riskList = document.getElementById('riskFactorsList');
          analysis.riskFactors.forEach(factor => {
            const li = document.createElement('li');
            li.textContent = factor;
            riskList.appendChild(li);
          });
          document.getElementById('riskFactorsSection').style.display = 'block';
        }

        // Suggestions
        if (analysis.suggestions && analysis.suggestions.length > 0) {
          const suggestionsList = document.getElementById('suggestionsList');
          analysis.suggestions.forEach(suggestion => {
            const li = document.createElement('li');
            li.textContent = suggestion;
            suggestionsList.appendChild(li);
          });
          document.getElementById('suggestionsSection').style.display = 'block';
        }

        // Provider badge
        const providerText = analysis.provider === 'chrome'
          ? 'Analyzed with Chrome AI (Gemini Nano)'
          : `Analyzed with Google Gemini API (${analysis.model || 'Cloud'})`;
        document.getElementById('providerBadge').textContent = providerText;

      } catch (error) {
        console.error('Error loading results:', error);
        document.querySelector('.container').innerHTML = `
          <div class="header">
            <h1>PreVibe Check</h1>
            <p class="subtitle">Error loading results</p>
          </div>
          <div style="text-align: center; padding: 40px;">
            <p style="color: #ef4444;">${error.message}</p>
            <p style="color: #9ca3af; font-size: 12px; margin-top: 20px;">${error.stack}</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
